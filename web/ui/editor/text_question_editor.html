<!DOCTYPE html>

<polymer-element name="doxblox-text-question-editor" extends="div">
  <template>
    <link rel="stylesheet" href="text_question_editor.css">
    
    <form class="form-horizontal question-form">
      <div class="form-group">
        <label for="{{letter}}-text" class="col-1 control-label"><strong>{{letter}})</strong></label>
        <div class="col-6 action-buttons">
          <button class="btn" type="button"><i class="fa fa-trash-o"></i></button>
          <button class="btn" type="button"><i class="fa fa-edit"></i></button>
          <button class="btn" type="button"><i class="fa fa-move"></i></button>
        </div>
        <div class="col-5">
          <input id="{{letter}}-points" type="number" value="{{question.points | asInteger}}" class="form-control pull-right number-input">
          <label for="{{letter}}-points" class="control-label pull-right">Points</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-12">
          <textarea id="{{letter}}-text" rows="8" class="form-control">{{question.text}}</textarea>
        </div>
      </div>
        
      <div class="form-group">
        <label for="{{letter}}-solution" class="col-2 control-label">Solution</label>
        <div class="col-10">
          <input id="{{letter}}-empty-answer-lines" type="number" class="form-control pull-right number-input" value="{{question.emptyAnswerLines | asInteger}}">
          <label for="{{letter}}-empty-answer-lines" class="control-label pull-right">Empty Answer Lines</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-12">
          <textarea id="{{letter}}-solution" rows="5" class="form-control">{{question.solution}}</textarea>
        </div>
      </div>
    </form>
  </template>
  
  <script type="application/dart" src="text_question_editor.dart"></script>
</polymer-element>
